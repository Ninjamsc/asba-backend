<!DOCTYPE html>

<html>
<head>
    <title>Face matcher</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
			
	<link rel="stylesheet" href="similarity.css">
    <script src="similarity.js"></script>
    <!--<script src="js/jquery.facedetection.min.js"></script>-->
</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand technoserv-logo" href="#">
        <img alt="Техносерв" src="assets/ts_logo_grafit_ru.png">
      </a>
    </div>


    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Сервис верификации лиц по фотографиям (powered by Tevian)</a>
        </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="face-detection" id="face1"></div>
<div class="face-detection" id="face2"></div>

<div class="container">
    <div class="row">
        <h3 class="text-center text-primary">Загрузите две фотографии для сравнения</h3>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel face-panel">
                <div class="panel-body">
                    <label for="photo-loader1" class="file-loader-label">
                        <span class="face-placeholder" id="placeholder1">
                            <span class="glyphicon glyphicon-user gray-face center-block text-center" aria-hidden="true"></span>
                        </span>
                        <img class="face-image" id="image1"
                            onload="onImageLoaded(1)" onerror="onImageLoadingError(1)">
                    </label>
                </div>
				<div class="panel-footer clearfix">
                    <label for="photo-loader1" class="file-loader-label-footer pull-right">
                        <!--<span class="input-group">
                            <input type="text" class="form-control file-input-name"
                                placeholder="Загрузите файл" id="file-input1">
                            <span class="input-group-btn">-->
                                <span class="btn btn-default"
                                    data-toggle="tooltip" data-placement="bottom"
                                    title="Выбрать файл для загрузки">
                                    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                                     Загрузить фото
                                </span>
                            <!--</span>
                        </span>-->
                    </label>
                    <input type="file" id="photo-loader1" class="photo-loader"
                        accept="image/jpeg,image/png,image/gif" onchange="LoadImageFromPC(event, 1)">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel face-panel">
                <div class="panel-body">
                    <label for="photo-loader2" class="file-loader-label">
                        <span class="face-placeholder" id="placeholder2">
                            <span class="glyphicon glyphicon-user gray-face center-block text-center" aria-hidden="true"></span>
                        </span>
                        <img class="face-image" id="image2"
                            onload="onImageLoaded(2)"  onerror="onImageLoadingError(2)">
                    </label>
                </div>
				<div class="panel-footer clearfix">
                    <label for="photo-loader2" class="file-loader-label-footer pull-right">
                        <!--<span class="input-group">
                            <input type="text" class="form-control file-input-name"
                                placeholder="Загрузите файл" id="file-input2">
                            <span class="input-group-btn">-->
                                <span class="btn btn-default"
                                    data-toggle="tooltip" data-placement="bottom"
                                    title="Выбрать файл для загрузки">
                                    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                                     Загрузить фото
                                </span>
                            <!--</span>
                        </span>-->
                    </label>
                    <input type="file" id="photo-loader2" class="photo-loader"
                        accept="image/jpeg,image/png,image/gif" onchange="LoadImageFromPC(event, 2)">
                </div>
            </div>
        </div>
    </div>

    <button id="submit-button" class="btn btn-lg btn-primary" disabled
        type="button" onclick="SubmitPhotos()">

        <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> 
        Получить результат сравнения
    </button>

    <div class="alert alert-info alert-result text-center" id="alert-waiting" role="alert">
        <span class="glyphicon glyphicon-refresh glyph-result loader" aria-hidden="true"></span>
        <span>
            <span class="text-waiting">Обработка запроса...</span>
        </span>
    </div>
    <div class="alert alert-success alert-result text-center" id="alert-success" role="alert">
        <span class="glyphicon glyphicon-ok-circle glyph-result" aria-hidden="true"></span>
        <span>
            <span class="text-result">На фотографиях один и тот же человек</span>
            <span class="text-muted text-value">Мера сходства: <span class="result-value"></span></span>
        </span>
    </div>
    <div class="alert alert-danger alert-result text-center" id="alert-fail" role="alert">
        <span class="glyphicon glyphicon-remove-circle glyph-result" aria-hidden="true"></span>
        <span>
            <span class="text-result">На фотографиях разные люди</span>
            <span class="text-muted text-value">Мера сходства: <span class="result-value"></span></span>
        </span>
    </div>
</div>

</body>
</html>
