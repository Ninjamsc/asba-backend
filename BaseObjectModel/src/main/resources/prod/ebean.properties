# generate DDL files
ebean.ddl.generate=false

# run ddl drops and recreates tables
ebean.ddl.run=false

ebean.uuidStoreAsBinary=true
ebean.databaseSequenceBatchSize=1

ebean.debug.sql=true
ebean.debug.lazyload=false

datasource.default=mysql

datasource.mysql.username=1
datasource.mysql.password=1
datasource.mysql.databaseDriver=com.mysql.jdbc.Driver
datasource.mysql.databaseUrl=jdbc:mysql://localhost:3306/db?characterEncoding=UTF-8
