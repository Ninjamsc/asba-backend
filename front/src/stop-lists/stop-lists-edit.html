<div class="container" style="margin-top: 2%;">
    <div class="panel panel-default">
        <div class="panel-body">
            <div><h4>Реестр стоп-листов/ Работа со списком</h4></div>
            <!--Название стоп-листа -->
            <!--Описание -->
            <!--ng-keydown="onSearchTextFieldKeydown($event);"-->
            <div class="col-xs-12" style="margin: 1%;">
                <div class="row">
                <span class="col-xs-3 required" style="text-align: right">
                  Название стоп-листа
                </span>
                    <div class="col-xs-9">
                        <input type="text"
                               ng-model="stoplist.stopListName"
                               class="form-control"
                               placeholder="Введите название"
                               style="">
                    </div>
                </div>
            </div>
            <div class="col-xs-12" style="margin: 1%;">
                <div class="row">
                <span class="col-xs-3" style="text-align: right">
                    Описание стоп-листа
                </span>
                    <div class="col-xs-9">
                        <input type="text"
                               ng-model="stoplist.description"
                               class="form-control"
                               placeholder="Введите описание"
                               style="">
                    </div>
                </div>
            </div>
            <div class="col-xs-12" style="margin: 1%;">
                <div class="row">
                    <span class="col-xs-3" style="text-align: right">Тип стоп-листа</span>
                    <div class="col-xs-4">
                        <span>
                            <input type="radio" ng-model="stoplist.type" value="bank">
                            Банковский
                        </span>
                        <span>
                            <input type="radio" ng-model="stoplist.type" value="common">
                            Общий
                        </span>
                    </div>
                    <div class="col-xs-3">Порог срабатывания степени схожести</div>
                    <div class="col-xs-2">

                        <input type="text"
                               ng-model="stoplist.similarity"
                               class="form-control"
                               placeholder="Введите значение"
                               style="">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default inner-panel" ng-if="!!stoplist.id">
            <div class="panel-body">
                <div class="row">
                    <span>
                        Укажите директорию для извлечения персон<br/>
                        <input type="file" nv-file-select="" uploader="zipUploader">
                    </span>
                    <span>
                        <button type="button" class="pull-right btn btn-primary btn-md" ng-click="uploadZip()">Извлечь
                            персоны
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="panel panel-default inner-panel"
             ng-if="!!stoplist.owner">
            <div class="panel-body">
                <h4>Персоны ({{stoplist.owner.length}})</h4>
                <div>
                    <div ng-repeat="person in stoplist.owner">
                        <div class="row">
                            Идентификатор персоны: {{person.id}}
                        </div>
                        <button type="button" class="pull-right btn btn-primary btn-md">Добавить фото</button>
                        <div class="row">
                            <!--todo переделать с col-xs-2-->
                            <div class="col-xs-12">
                                <div class="col-xs-2">
                                    <img ng-src="{{person.origImageURL}}"
                                         alt="{{person.origImageURL}}">
                                    <!--<a ng-click="console.log(123);">-->
                                    <!--<span class="glyphicon glyphicon-remove" ng-click="console.log(123)"></span>-->
                                    <!--</a>-->
                                </div>
                                <div class="col-xs-2">
                                    <img ng-src="{{person.faceSquare}}"
                                         alt="{{person.faceSquare}}">
                                    <!--<a>-->
                                    <!--<span class="glyphicon glyphicon-remove" ng-click="console.log(123);"></span>-->
                                    <!--</a>-->
                                </div>
                                <!--<button type="button" class="pull-right btn btn-primary btn-md">Удалить персону</button>-->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <span class="pull-right" style="margin-right: 3%">
                <button type="button" class="btn btn-primary btn-md" ng-click="saveStoplist()">Сохранить</button>
            </span>
        </div>
    </div>

</div>

</div>
