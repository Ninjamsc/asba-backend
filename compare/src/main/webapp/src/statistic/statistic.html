
<div class="container main">
    <h2>Реестр заявок АРМ</h2>
    <div class="row">
        <div class="col-xs-5 col-md-5">
            <md-datepicker ng-model="startDate" md-placeholder="Дата с" ng-change="setDate('start')"></md-datepicker>

            <md-datepicker ng-model="endDate" md-placeholder="Дата по" ng-change="setDate('end')"></md-datepicker>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th style="width:26%">Дата</th>
            <th style="width:23%">Количество заявок</th>
            <th style="width:23%">Выше биометрического порога</th>
            <th style="width:23%">Ниже биометрического порога</th>
            <th style="width:23%">Необработанные заявки</th>
        </tr>
        </thead>
        <tr ng-repeat="c in countArray">
            <td style="vertical-align: middle;">{{ c.text || createDate(c.startDate) }}</td>
            <td style="vertical-align: middle;">{{ c.requestCount }}</td>
            <td style="vertical-align: middle;">
                <a ng-click="loadGoodIds(c)" style="cursor: pointer;">{{ c.biggerCount }}</a>
                <div ng-show="c.isbiggerView" ng-repeat="id in c.biggerCountIds">{{id}}
                    <a href="{{'/#/compare?requestId='+id}}" target="_blank" style="font-size: xx-small">подробнее</a>
                </div>
            </td>
            <td style="vertical-align: middle;">
                <a ng-click="loadLowIds(c)" style="cursor: pointer;">{{ c.lowerCount }}</a>
                <div ng-show="c.isloverView" ng-repeat="id in c.lowerCountIds">{{id}}
                    <a href="{{'/#/compare?requestId='+id}}" target="_blank" style="font-size: xx-small">подробнее</a>
                </div>
            </td>
            <td style="vertical-align: middle;">
                <a ng-click="loadOtherIds(c)" style="cursor: pointer;">{{ c.otherCount }}</a>
                <div ng-show="c.istherView" ng-repeat="id in c.otherCountIds">{{id}}
                    <a href="{{'/#/compare?requestId='+id}}" target="_blank" style="font-size: xx-small">подробнее</a>
                </div>
            </td>
        </tr>

    </table>
</div>
